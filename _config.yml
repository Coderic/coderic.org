  - label: "Equipo"
    url: "/team"
  - label: "Únete a Coderic"
    url: "/join"
  - label: "Políticas"
    url: "/policies"

# Footer Links
footer_links:
  - label: "Documentation"
    url: "https://coderic.org/docs/"

# Legal URLs
